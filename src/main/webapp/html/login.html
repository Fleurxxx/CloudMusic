<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript"></script>
<!--    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js"></script>-->
</head>
<body>
<div class="login-box">
    <h2>网易云音乐</h2>
    <form >
        <div class="input-box">
            <input type="text" name="email" id="email" required="" placeholder="注册时所用邮箱">
        </div>
        <div class="input-box">
            <input type="password" name="password" id="password" required="" placeholder="密码">
        </div>
        <input class="input-button" type="button" name="but" id="but" value="登录">
        <div class="sign-up">
            忘记密码？ <a href="forgetPwd.html">找回密码</a><br>
            还没有账户？<a href="register.html">立即注册</a>
        </div>
    </form>
    <script>
        console.log(axios)
        window.onload=function () {
            const but = document.getElementById("but");
            but.onclick=function () {
                loginbt();
            }
        }
        function loginbt() {
            const userinfo = {
                email:document.getElementById("email").value,
                password:document.getElementById("password").value
            }
            axios({
                method:'POST',
                url:'http://localhost:8080/userServlet?method=loginn',
                data:userinfo
            }).then(function (response) {
                console.log(response+"ooo");
                alert(response.data.message);
                if(response.data.code===200)
                {
                    location.href="index.html";
                }
            })
        }
    </script>
</div>
</body>
</html>
